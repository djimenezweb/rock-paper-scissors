<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <main id="main" class="main">
      <div class="score-container">
        <div class="score">
          <h2 class="score__title">YOU</h2>
          <p class="score__number" id="your-score">0</p>
        </div>
        <h1 class="title">
          Rock<span class="block">Paper</span
          ><span class="block">Scissors</span>
        </h1>
        <div class="score">
          <h2 class="score__title">PC</h2>
          <p class="score__number" id="computer-score">0</p>
        </div>
      </div>

      <div class="icon-container" id="icon-container">
        <div id="paper" class="button button--paper">
          <img class="icon" src="assets/images/icon-paper.svg" alt="" />
        </div>
        <div id="scissors" class="button button--scissors">
          <img class="icon" src="assets/images/icon-scissors.svg" alt="" />
        </div>
        <div id="rock" class="button button--rock">
          <img class="icon" src="assets/images/icon-rock.svg" alt="" />
        </div>
      </div>

      <div class="result-container" id="result-container">
        <div class="column">
          <p>You picked</p>
          <div id="you-picked" class="button">
            <img
              id="you-picked-icon"
              class="icon"
              src="assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
        <div class="column">
          <p id="result" class="result"></p>
          <button id="play-again" class="play-again-button">PLAY AGAIN</button>
        </div>
        <div class="column">
          <p>Computer picked</p>
          <div id="computer-picked" class="button button--paper">
            <img
              id="computer-picked-icon"
              class="icon"
              src="assets/images/icon-paper.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
